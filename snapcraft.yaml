name: node-red
version: 0.11
summary: A visual tool for wiring the Internet of Things
description: Node-RED is a tool for wiring together hardware devices, APIs and online services in new and interesting ways.
icon: node-red.png

apps:
  red:
    command: bin/launch
    uses: [ listener ]

uses:
  listener:
    type: migration-skill
    caps:
     - network-service

parts:
  red:
    plugin: nodejs
    node-packages:
      - node-red
  settings:
    plugin: copy
    files:
      settings.js: settings.js
  launcher:
    plugin: copy
    files:
      start.sh: bin/launch
