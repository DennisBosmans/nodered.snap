name: node-red
version: 0.19.5
summary: A visual tool for wiring the Internet of Things
description: Node-RED is a flow based programming application for wiring together hardware devices, APIs and online services in new and interesting ways.
confinement: strict
grade: stable

apps:
  node-red:
    command: bin/startNR
    daemon: simple
    restart-condition: on-failure
    plugs:
      - bluez
      - bluetooth-control
      - camera
      - gpio
      - home
      - network-bind
      - network
      - network-observe
      - pulseaudio
      - removable-media
      - serial-port
  npm:
    command: bin/npm
    plugs:
      - home
      - network

parts:
  red:
    plugin: nodejs
    node-engine: 8.12.0
    npm-flags:
      - --unsafe-perm
    stage-packages:
      - python
    node-packages:
      - node-red
      - node-red-node-random
      - node-red-node-smooth
      - node-red-node-ping
      - node-red-node-rbe
  settings:
    plugin: dump
    source: settings
    organize:
      start.sh : bin/startNR
